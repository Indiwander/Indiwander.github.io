<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goa Travel Itinerary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("../assets/images/goa-bg.jpg") no-repeat center center / cover;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px 80px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #ffd000;
      font-weight: 600;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* Attractions */
    .attractions h2,
    .planner h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .attraction-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.08);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
      font-weight: 500;
    }

    /* Planner */
    .planner {
      margin: 70px auto;
      padding: 30px 20px;
      max-width: 900px;
      background: rgba(0,0,0,0.4);
      border-radius: 22px;
      text-align: center;
    }

    .planner-box {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .planner select,
    .planner button {
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    .planner select {
      min-width: 160px;
    }

    .planner button {
      background: #ffd000;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .planner button:hover {
      background: #ffea70;
    }

    .plan-result {
      margin-top: 30px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a class="back-btn" href="../index.html">‚Üê Back to Globe</a>

    <h1>Goa Travel Itinerary</h1>
    <p class="subtitle">Beaches, culture, nightlife & nature</p>

    <!-- Attractions -->
    <section class="attractions">
      <h2>Major Attractions</h2>

      <div class="attraction-grid">
        <div class="card">
          <img src="../assets/images/goa/beach.jpg" alt="Goa Beach">
          <div class="caption">Baga & Calangute Beach</div>
        </div>

        <div class="card">
          <img src="../assets/images/goa/fort-aguada.jpg" alt="Fort Aguada">
          <div class="caption">Fort Aguada</div>
        </div>

        <div class="card">
          <img src="../assets/images/goa/dudhsagar.jpg" alt="Dudhsagar Falls">
          <div class="caption">Dudhsagar Waterfalls</div>
        </div>
      </div>
    </section>

    <!-- Planner -->
    <section class="planner">
      <h2>Plan My Travel</h2>

      <div class="planner-box">
        <select id="days">
          <option value="">Trip Duration</option>
          <option value="3">3 Days</option>
          <option value="5">5 Days</option>
          <option value="7">7 Days</option>
        </select>

        <select id="travelType">
          <option value="">Travel Type</option>
          <option value="Solo">Solo</option>
          <option value="Couple">Couple</option>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
        </select>

        <select id="budget">
          <option value="">Budget</option>
          <option value="Budget">Budget</option>
          <option value="Mid-range">Mid-range</option>
          <option value="Luxury">Luxury</option>
        </select>

        <button onclick="planTrip()">Plan My Travel</button>
      </div>

      <div id="planResult" class="plan-result"></div>
    </section>
  </div>

  <script>
    function planTrip() {
      const days = document.getElementById('days').value;
      const type = document.getElementById('travelType').value;
      const budget = document.getElementById('budget').value;

      if (!days || !type || !budget) {
        alert("Please select all options");
        return;
      }

      document.getElementById('planResult').innerHTML = `
        ‚úàÔ∏è <strong>Your Goa Trip Plan</strong><br><br>
        üóì Duration: <strong>${days} days</strong><br>
        üë• Travel Type: <strong>${type}</strong><br>
        üí∞ Budget: <strong>${budget}</strong><br><br>
        ‚úîÔ∏è Beaches, sightseeing, food & relaxed pacing curated for you.
      `;
    }
  </script>

</body>
</html>
