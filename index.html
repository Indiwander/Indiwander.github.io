<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Itineraries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #050b1f, #000);
      color: white;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    h1 {
      position: absolute;
      top: 28px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 10;
      pointer-events: none;
    }

    #ui {
      position: absolute;
      bottom: 60px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #destination {
      padding: 14px 18px;
      width: 260px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    #searchBtn {
      padding: 14px 24px;
      margin-left: 10px;
      border-radius: 30px;
      border: none;
      background: #ffd000;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background: #ffea70;
    }

    canvas {
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }

      #destination {
        width: 220px;
      }

      #ui {
        bottom: 40px;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <h1>Where do you want to go?</h1>

  <div id="ui">
    <input
      id="destination"
      type="text"
      placeholder="Search destination (Goa, Kerala...)"
    />
    <button id="searchBtn">Search</button>
  </div>
</div>

<script>
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.getElementById('container').appendChild(renderer.domElement);

  // Globe
  const geometry = new THREE.SphereGeometry(0.8, 64, 64);
  const textureLoader = new THREE.TextureLoader();

  const earthTexture = textureLoader.load(
    'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg'
  );

  const material = new THREE.MeshStandardMaterial({
    map: earthTexture
  });

  const globe = new THREE.Mesh(geometry, material);
  scene.add(globe);

  // Glow
  const glowGeometry = new THREE.SphereGeometry(0.83, 64, 64);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0x66ccff,
    transparent: true,
    opacity: 0.15
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  scene.add(glow);

  // Lighting
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 3, 5);
  scene.add(dirLight);

  // India marker
  const markerGeometry = new THREE.SphereGeometry(0.03, 16, 16);
  const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffd000 });
  const indiaMarker = new THREE.Mesh(markerGeometry, markerMaterial);

  function latLongToVector3(lat, lon, radius) {
    const phi = (90 - lat) * (Math.PI / 180);
    const theta = (lon + 180) * (Math.PI / 180);
    return new THREE.Vector3(
      -(radius * Math.sin(phi) * Math.cos(theta)),
      radius * Math.cos(phi),
      radius * Math.sin(phi) * Math.sin(theta)
    );
  }

  indiaMarker.position.copy(
    latLongToVector3(20.5937, 78.9629, 0.82)
  );
  scene.add(indiaMarker);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.002;
    glow.rotation.y += 0.002;
    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Search routing
  document.getElementById('searchBtn').addEventListener('click', search);
  document.getElementById('destination').addEventListener('keydown', e => {
    if (e.key === 'Enter') search();
  });

  function search() {
    const val = document.getElementById('destination').value.trim().toLowerCase();

    const routes = {
      goa: 'itineraries/goa.html',
      kerala: 'itineraries/kerala.html',
      rajasthan: 'itineraries/rajasthan.html',
      himachal: 'itineraries/himachal.html',
      varanasi: 'itineraries/varanasi.html'
    };

    if (!routes[val]) {
      alert('Itinerary not available yet');
      return;
    }

    window.location.href = routes[val];
  }
</script>

</body>
</html>
